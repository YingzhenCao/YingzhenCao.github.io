<!DOCTYPE html>
<html lang="en">
<head>
  <script src="http://worldtimeapi.org/api/ip"></script>
  <script src="time.js"></script>
   <meta charset="UTF-8">
    <meta name="viewport" content=
    "width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="clock">8:10:45</div>
    <div id="second">45</div>
    <div id="background"></div>
   <div id="secondsContainer">
     <div id="sandBlock">
       <div id="hourStone" class="stone">
         <div id="hour">8</div>
       </div>
         <div id="colon" class="stone">:</div>
       <div id="minuteStone" class="stone">
          <div id="minute">10</div>
       </div>
      </div>
   </div>
  <script src="time.js"></script>
</body>
</html>
